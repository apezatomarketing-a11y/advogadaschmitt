[build]
  command = "pnpm install && pnpm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"

[[redirects]]
  from = "/api/trpc/*"
  to = "/.netlify/functions/trpc"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/mysql2/**", "node_modules/postgres/**", "node_modules/drizzle-orm/**", "node_modules/jose/**"]
